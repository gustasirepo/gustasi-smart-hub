  // Create Tawk_API object

    var s1 = document.createElement('script');

    // Handle script load
    s1.onload = function() {
      console.log('Tawk.to script loaded successfully');
      // Set up Tawk_API handlers
      window.Tawk_API.onLoad = function() {
        console.log('Tawk.to widget loaded');
        // Hide widget by default
        if (window.Tawk_API.hideWidget) {
          window.Tawk_API.hideWidget();
        }
      };
    };
    
    // Handle script error
    s1.onerror = function() {
      console.error('Failed to load Tawk.to script');
      // Fallback to direct chat URL
      const chatBtn = document.getElementById('chat-button');
      if (chatBtn) {
        chatBtn.onclick = function() {
          window.open('https://tawk.to/chat/5f644095f0e7167d00117318/1ij8sc0vj', '_blank');
          return false;
        };
      }
    };
    
    // Insert the script
    s0.parentNode.insertBefore(s1, s0);
  })();
  
  // Toggle chat function
  window.toggleChat = function() {
    if (window.Tawk_API) {
      if (window.Tawk_API.isChatMinimized) {
        if (window.Tawk_API.isChatMinimized()) {
          window.Tawk_API.maximize();
        } else if (window.Tawk_API.isChatHidden && window.Tawk_API.isChatHidden()) {
          window.Tawk_API.showWidget();
        } else {
          window.Tawk_API.minimize();
        }
      } else if (window.Tawk_API.showWidget) {
        window.Tawk_API.showWidget();
      } else {
        window.open('https://tawk.to/chat/5f644095f0e7167d00117318/1ij8sc0vj', '_blank');
